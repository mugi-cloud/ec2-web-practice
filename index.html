<html lang="ja">
<head>

    <!--CSS （デザイン設定） -->
    <style>
　　　　/* ページの全体設定*/
        body{
            background-color:#f4f6f8;  /*背景色*/
            font-family:Arial,sans-serif;  ./*文字の種類*/
            text-align:center;  /*中央寄せ*/

          color:#2c3e50;  /*見出しの色*/

         }
